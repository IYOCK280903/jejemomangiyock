<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kartu Kasih Sayang untuk Jesicca</title>
    <style>
      :root{
        --bg-1: #ff9a9e;
        --bg-2: #fad0c4;
        --accent: #ff4d6d;
        --card-bg: rgba(255,255,255,0.9);
        --glass: rgba(255,255,255,0.18);
        --glass-2: rgba(255,255,255,0.06);
        --text: #2b2733;
        --muted: #6b6872;
      }

      /* Reset + base */
      *{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0;
        font-family:Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        color:var(--text);
        background: radial-gradient(1200px 600px at 10% 10%, rgba(255,121,121,0.12), transparent),
                    radial-gradient(900px 500px at 90% 90%, rgba(255,210,180,0.12), transparent);
        background-color:linear-gradient(135deg,var(--bg-1),var(--bg-2));
        min-height:100%;
        display:flex;
        align-items:center;
        justify-content:center;
        padding:32px;
        overflow:hidden;
      }

      /* animated gradient background */
      .sky{
        position:fixed;inset:0;z-index:-2;pointer-events:none;
        background: linear-gradient(120deg,#ffecd2 0%, #fcb69f 50%, #ff9a9e 100%);
        background-size: 200% 200%;
        animation: bgShift 12s linear infinite;
        filter: saturate(1.05) contrast(1.02);
      }
      @keyframes bgShift{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

      /* Container */
      .stage{width:100%;max-width:1100px;display:flex;gap:28px;align-items:center;justify-content:center;flex-direction:column}

      h1{font-weight:700;margin:0 0 8px;font-size:clamp(20px,3.5vw,34px);text-align:center;letter-spacing:0.2px}
      p.lead{margin:0;color:var(--muted);text-align:center;max-width:780px}

      /* Card */
      .card-wrap{perspective:1400px;display:flex;align-items:center;justify-content:center}
      .card{
        width:clamp(300px,56vw,720px);
        height:clamp(380px,56vh,520px);
        position:relative;
        transform-style:preserve-3d;
        transition: transform 900ms cubic-bezier(.2,.9,.25,1);
        cursor:pointer;
      }

      .panel{
        position:absolute;inset:0;border-radius:22px;padding:28px;backface-visibility:hidden;display:flex;flex-direction:column;align-items:center;justify-content:center;box-shadow:0 10px 40px rgba(12,12,20,0.16);
        background:linear-gradient(180deg,var(--card-bg), rgba(255,255,255,0.75));
        border:1px solid rgba(255,255,255,0.35);
        overflow:hidden;gap:18px
      }

      .panel.front{z-index:2}
      .panel.back{transform:rotateY(180deg);padding-top:48px}

      .card.open{transform: rotateY(-180deg) translateZ(0)}

      /* Decorative heart */
      .heart-big{font-size:clamp(36px,8vw,72px);color:var(--accent);filter:drop-shadow(0 6px 18px rgba(255,77,109,0.25));transform:translateY(-6px);animation:heartPop 1.1s ease-out both}
      @keyframes heartPop{0%{transform:scale(.6) translateY(0)}60%{transform:scale(1.06) translateY(-4px)}100%{transform:scale(1) translateY(-6px)}}

      .name{font-weight:800;font-size:clamp(18px,3.6vw,30px);text-align:center}
      .sub{color:var(--muted);text-align:center;max-width:88%;line-height:1.45}

      /* floating mini hearts */
      .hearts{position:absolute;inset:0;pointer-events:none}
      .hearts i{position:absolute;display:block;width:12px;height:12px;background:var(--accent);transform:rotate(-45deg);border-radius:3px 3px 0 0;opacity:0.9;box-shadow:0 4px 14px rgba(255,77,109,0.18)}
      .hearts i:before,.hearts i:after{content:"";position:absolute;width:12px;height:12px;border-radius:50%;background:var(--accent)}
      .hearts i:before{top:-6px;left:0}
      .hearts i:after{left:6px;top:0}

      /* back message */
      blockquote{margin:0;padding:0;font-size:clamp(16px,2.4vw,20px);line-height:1.6;color:var(--text);text-align:center}
      .meta{margin-top:18px;color:var(--muted);font-size:14px}

      /* buttons */
      .actions{display:flex;gap:12px;margin-top:18px}
      .btn{appearance:none;border:0;padding:10px 16px;border-radius:999px;background:linear-gradient(90deg,var(--accent),#ff7aa7);color:white;font-weight:700;cursor:pointer;box-shadow:0 8px 30px rgba(255,77,109,0.18);transition:transform 140ms ease, box-shadow 140ms ease}
      .btn.secondary{background:transparent;color:var(--text);border:1px solid rgba(43,39,51,0.08);box-shadow:none}
      .btn:active{transform:translateY(2px)}

      /* confetti / hearts canvas area */
      .party{position:absolute;inset:0;pointer-events:none;z-index:3}

      /* responsiveness */
      @media(min-width:900px){.stage{flex-direction:row}}
      @media(max-width:420px){.panel{padding:20px;border-radius:16px}.card{height:520px}}

      /* reduced motion */
      @media (prefers-reduced-motion: reduce){*{animation-duration:0.001ms!important;animation-iteration-count:1!important;transition-duration:0.001ms!important}}

      /* small flourish */
      .sparkle{position:absolute;right:18px;top:18px;width:14px;height:14px;background:radial-gradient(circle, #fff 0%, rgba(255,255,255,0) 60%);border-radius:50%;opacity:0.9;transform:scale(1.05);filter:blur(.2px)}

    </style>
  </head>
  <body>
    <div class="sky" aria-hidden="true"></div>

    <main class="stage" role="main">
      <div style="text-align:center;max-width:920px;">
        <h1>Untuk Jessica Paskalina Eudria Mbiru ‚ù§Ô∏è</h1>
       
      </div>

      <div class="card-wrap" aria-hidden="false">
        <article class="card" id="card" role="button" tabindex="0" aria-pressed="false" aria-label="Buka kartu ucapan">

          <div class="panel front">
            <div class="sparkle" aria-hidden="true"></div>
            <div class="heart-big">‚ù§</div>
            <div class="name">Jessica Paskalina Eudria Mbiru</div>
            <div class="sub"> I love Momang ‚ù§Ô∏è</div>
            <div class="actions" style="margin-top:22px">
              <button class="btn" id="openBtn">Buka Kartu</button>
              <button class="btn secondary" id="surpriseBtn">Sqrtttüôè</button>
            </div>
            <div class="hearts" id="miniHearts" aria-hidden="true"></div>
          </div>

          <div class="panel back">
            <blockquote>
              Jesicca, Terima Kasih sudah sabar dengan sayaüôè
            </blockquote>
            <div class="meta">‚Äî I Love You ‚ù§Ô∏è</div>
            <div class="actions">
              <button class="btn secondary" id="closeBtn">Tutup</button>
              <button class="btn" id="resetBtn">Kirim Cinta</button>
            </div>
          </div>

          <div class="party" id="party"></div>
        </article>
      </div>

      
    </main>

    <script>
      (function(){
        const card = document.getElementById('card');
        const openBtn = document.getElementById('openBtn');
        const closeBtn = document.getElementById('closeBtn');
        const resetBtn = document.getElementById('resetBtn');
        const surpriseBtn = document.getElementById('surpriseBtn');
        const party = document.getElementById('party');
        const miniHearts = document.getElementById('miniHearts');

        let opened = false;

        function toggle(open){
          opened = typeof open === 'boolean' ? open : !opened;
          card.classList.toggle('open', opened);
          card.setAttribute('aria-pressed', opened);

          if(opened){
            openBtn.textContent = 'Sudah Terbuka';
            celebrate();
          } else {
            openBtn.textContent = 'Buka Kartu';
            clearParty();
          }
        }

        // keyboard accessibility
        card.addEventListener('keydown', (e)=>{
          if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); toggle(); }
        });

        openBtn.addEventListener('click', ()=> toggle(true));
        closeBtn.addEventListener('click', ()=> toggle(false));
        card.addEventListener('click', ()=> toggle());

        // small floating hearts on the front (CSS-based elements)
        (function spawnMiniHearts(){
          const count = 8;
          const w = 96; // spread area
          for(let i=0;i<count;i++){
            const el = document.createElement('i');
            const left = Math.random()*90;
            const top = 40 + Math.random()*40;
            el.style.left = left + '%';
            el.style.top = top + '%';
            el.style.width = (6 + Math.random()*8)+'px';
            el.style.height = el.style.width;
            el.style.opacity = (0.5 + Math.random()*0.6).toFixed(2);
            const dur = (3 + Math.random()*3).toFixed(2);
            el.style.animation = `floatUp ${dur}s linear ${Math.random()*1}s infinite`;
            miniHearts.appendChild(el);
          }
        })();

        // CSS keyframes for the mini hearts (injected so they respect prefers-reduced-motion)
        const style = document.createElement('style');
        style.textContent = `@keyframes floatUp{0%{transform:translateY(0) scale(0.9);opacity:0.9}100%{transform:translateY(-120px) scale(1);opacity:0}}`;
        document.head.appendChild(style);

        // Party: confetti + heart particles
        function celebrate(){
          if(window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;

          burstHearts(14);
          burstConfetti(18);
        }

        function clearParty(){
          party.innerHTML = '';
        }

        function burstHearts(n){
          for(let i=0;i<n;i++){
            const el = document.createElement('div');
            el.className = 'party-heart';
            const size = 10 + Math.random()*28;
            el.style.position = 'absolute';
            el.style.left = (40 + Math.random()*20) + '%';
            el.style.top = (40 + Math.random()*10) + '%';
            el.style.width = el.style.height = size + 'px';
            el.style.background = 'transparent';
            el.style.pointerEvents = 'none';
            el.innerHTML = '<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M12 21s-7-4.35-9-7.5C-0.5 9.5 4 4 8 6c2 .9 4 4 4 4s2-3.1 4-4c4-2 8.5 3.5 5 7.5C19 16.65 12 21 12 21z" fill="rgb(255,77,109)"/></svg>';
            party.appendChild(el);
            const dx = (Math.random()-0.5)*160;
            const dy = -40 - Math.random()*220;
            const rot = (Math.random()-0.5)*720;
            el.animate([
              {transform:`translate(0px,0px) rotate(0deg)`, opacity:1},
              {transform:`translate(${dx}px,${dy}px) rotate(${rot}deg)`, opacity:0}
            ],{duration:900 + Math.random()*900, easing:'cubic-bezier(.2,.9,.2,1)'}).onfinish = ()=> el.remove();
          }
        }

        function burstConfetti(n){
          const colors = ['#ff7aa7','#ffd166','#4dd0e1','#c6ffdd','#cda4ff'];
          for(let i=0;i<n;i++){
            const el = document.createElement('div');
            el.className='confetti';
            el.style.position='absolute';
            el.style.left = (40 + Math.random()*20) + '%';
            el.style.top = (20 + Math.random()*40) + '%';
            const w = 6 + Math.random()*10;
            el.style.width = w + 'px';
            el.style.height = (4 + Math.random()*8) + 'px';
            el.style.background = colors[Math.floor(Math.random()*colors.length)];
            el.style.borderRadius = '2px';
            el.style.opacity = 0.95;
            party.appendChild(el);
            const dx = (Math.random()-0.5)*300;
            const dy = 80 + Math.random()*300;
            const rot = (Math.random()-0.5)*540;
            const dur = 800 + Math.random()*1200;
            el.animate([
              {transform:`translate(0px,0px) rotate(0deg)`, opacity:1},
              {transform:`translate(${dx}px,${dy}px) rotate(${rot}deg)`, opacity:0}
            ],{duration:dur,easing:'cubic-bezier(.2,.9,.2,1)'}).onfinish = ()=> el.remove();
          }
        }

        // Surprise button: extra long celebration
        surpriseBtn.addEventListener('click', (e)=>{ e.stopPropagation(); burstHearts(26); burstConfetti(36); });

        // Reset / send button animasi kecil
        resetBtn.addEventListener('click', (e)=>{ e.stopPropagation(); burstConfetti(14); burstHearts(8); setTimeout(()=>{ alert('Cinta terkirim ‚ù§Ô∏è'); }, 350); });

        // Respect reduced motion on load
        if(window.matchMedia('(prefers-reduced-motion: reduce)').matches){
          document.documentElement.style.setProperty('--reduced','1');
        }

      })();
    </script>
  </body>
</html>
